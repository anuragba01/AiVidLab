name: CI

on:
   workflow_dispatch:

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install Linting Tools
        run: pip install ruff mypy types-setuptools

      - name: Run Ruff
        continue-on-error: true  
        run: ruff check . --quiet

      - name: Run MyPy
        continue-on-error: true  
        run: mypy . --ignore-missing-imports

  test:
    name: Test ${{ matrix.os }} / Py ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: requirements.txt

      # Fix: Install FFmpeg on Ubuntu
      - name: Install FFmpeg (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      # Fix: Install FFmpeg on macOS (Required for pydub/ffprobe)
      - name: Install FFmpeg (MacOS)
        if: matrix.os == 'macos-latest'
        run: brew install ffmpeg

      # Fix: Install FFmpeg on Windows (Required for pydub/ffprobe)
      - name: Install FFmpeg (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install ffmpeg

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -r requirements.txt

      - name: Run Tests
        env:
          GEMINI_API_KEY: "${{ secrets.GEMINI_API_KEY }}"
          BYTEZ_API_KEY: "${{ secrets.BYTEZ_API_KEY }}"
          PYTHONPATH: .
        run: python -m pytest tests/unit_test --cov=src --cov-report=xml --maxfail=1 --disable-warnings

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}-py${{ matrix.python-version }}
          path: coverage.xml