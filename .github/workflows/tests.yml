name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # JOB 1: Quality (Runs, but won't fail the build if errors are found)
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install Linting Tools
        run: pip install ruff mypy types-setuptools

      - name: Run Ruff
        continue-on-error: true  # ğŸŸ¢ Shows errors but stays Green
        run: ruff check . --quiet

      - name: Run MyPy
        continue-on-error: true  # ğŸŸ¢ Shows errors but stays Green
        run: mypy . --ignore-missing-imports

  # JOB 2: Tests (Runs immediately, stops if error found)
  test:
    name: Test Ubuntu / Py ${{ matrix.python-version }}
    runs-on: ubuntu-latest # ğŸ’¸ Using only Ubuntu to save free minutes
    
    strategy:
      fail-fast: true # ğŸ›‘ If Python 3.10 fails, cancel 3.11/3.12 to save time
      matrix:
        python-version: ["3.10"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: requirements.txt

      # ğŸ› ï¸ Install FFmpeg (Required for pydub/audio)
      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      # ğŸ“¦ Install Python Libraries
      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -r requirements.txt

      # ğŸ§ª Run Tests
      - name: Run Tests
        env:
          # ğŸ”‘ Inject Secrets
          GEMINI_API_KEY: "${{ secrets.GEMINI_API_KEY }}"
          BYTEZ_API_KEY: "${{ secrets.BYTEZ_API_KEY }}"
          # ğŸ”§ FIX "ModuleNotFoundError": Add current folder to Python Path
          PYTHONPATH: . 
        run: |
          # Using 'python -m pytest' ensures 'src' is found
          python -m pytest --cov=. --cov-report=xml --cov-report=term-missing --maxfail=1 --disable-warnings

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-py${{ matrix.python-version }}
          path: coverage.xml