name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirement.py 

      - name: Install Linting Tools
        run: pip install ruff mypy types-setuptools

      - name: Run Ruff
        run: ruff check . --quiet

      - name: Run MyPy
        run: mypy . --ignore-missing-imports

  test:
    name: Test ${{ matrix.os }} / Py ${{ matrix.python-version }}
    needs: quality
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: requirement.py

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          
          # Install test tools explicitly
          pip install pytest pytest-cov
          
          python requirement.py

      - name: Run Tests
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term-missing --maxfail=1 --disable-warnings

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}-${{ matrix.python-version }}
          path: coverage.xml