name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # JOB 1: Quality (Runs ONCE. Fast.)
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11", cache: "pip" }
      - name: Install Linting Tools
        run: pip install ruff mypy
      - name: Run Ruff
        run: ruff check . --quiet
      - name: Run MyPy
        run: mypy . --ignore-missing-imports

  # JOB 2: Test Matrix (Runs 12 times. Heavy.)
  test:
    name: Test ${{ matrix.os }} / Py ${{ matrix.python-version }}
    needs: quality # Only runs if Quality passes
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # If Windows fails, still show me if Linux passes
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        shell: bash  # <--- THIS FIXED THE WINDOWS CRASH
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov

      - name: Run Tests
        # Removed Ruff/MyPy from here because we did it in the 'quality' job
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term-missing --maxfail=1 --disable-warnings

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}-${{ matrix.python-version }}
          path: coverage.xml